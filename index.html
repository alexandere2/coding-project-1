<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Project 1: User Feedback Form</title>
</head>
<body>
  <div class="background-container">
        <div id="form-container">
            <h1>User Feedback Form</h1>
            <form id="user-feedback-form" novalidate>

        <div class="form-group">
            <label for="user-name">Name:</label>
            <input type="email" id="user-email" name="userEmail" required>
            <div class="tooltip" role="tooltip">Please enter your name.</div>
            <div class="validation-message"></div>
         </div>

        <div class="form-group">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="userEmail" required>
            <div class="tooltip" role="tooltip">Please enter a valid email address.</div>
            <div class="validation-message"></div>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" maxlength="500" required></textarea>
            <div id="character-count">0/500 characters</div>
            <div class="tooltip" role="tooltip">Please share your thoughts and suggestions!</div>
             <div class="validation-message"></div>
        </div>

        <button type="submit">Submit</button>
     </form>
    </div>
</div>

<h2>Submitted Feedback</h2>
    <div id="feedback-display">
        <!-- Feedback entries will be accumulated here-->
    </div>
    <script src="cp_1.js"></script>
</body>
</html>
